<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview TMDB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="assets/css/stylesheet.css">

</head>

<body class="bg-dark">

    <header class="bg-dark text-white py-3 mb-4 border border-primary-subtle">
        <div class="container d-flex justify-content-between align-items-center flex-wrap gap-3">

            <!-- title -->
            <a href="index.html" class="text-decoration-none text-white fs-3 fw-bold">
                <i class="bi bi-film me-2"></i>Dark Room & Popcorn
            </a>



            <!-- Return button -->
            <a href="index.html" class="btn btn-outline-light" id="returnBtn">
                <i class="bi bi-arrow-left-circle me-1"></i>Return
            </a>

        </div>
    </header>


    <div id="banner" class="banner"></div>



    <div class="container mt-5">
        <div class="row">
            <!-- Left side: Poster -->
            <div class="col-md-6">
                <img id="poster" class="img-fluid rounded shadow" alt="Movie Poster">
            </div>

            <!-- Right side: Info -->
            <div
                class="col-md-6 d-flex flex-column rounded justify-content-center bg-light border border-primary-subtle">
                <h1 class="fw-bold text-center" id="title"></h1>

                <p><strong>Release Date:</strong> <span id="releaseDate"></span></p>
                <p><strong>Certification:</strong> <span id="pgRating"></span></p>
                <p><strong>Rating:</strong> <span id="voteAverage"></span></p>

                <p id="overview"></p>
            </div>
        </div>

        <div class="container mt-5 text-center">
            <h2 class="fw-bold">Trailer</h2>
            <div id="trailer"></div>
        </div>


        <!-- Cast section -->
        <div class="row mt-5">
            <h2>Cast</h2>
            <div id="cast" class="d-flex flex-wrap rounded gap-3 text-white"></div>
        </div>
    </div>


    <footer class="bg-dark text-white mt-5 py-4 border border-primary-subtle">
        <div class="container text-center">
            <p class="mb-1 fw-bold">ðŸŽ¬ Dark Room & Popcorn</p>
            <p class="mb-2">Project for class: DWWM 2025</p>

        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <script src="assets/JS/scriptoverview.js"></script>
</body>
